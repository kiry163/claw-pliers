name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [linux, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          go build -ldflags "-X github.com/kiry163/claw-mail-monitor/internal/version.Version=${{ github.ref_name }}" -o "dist/claw-mail-monitor_${{ matrix.os }}_${{ matrix.arch }}" ./cmd/claw-mail-monitor
          chmod +x "dist/claw-mail-monitor_${{ matrix.os }}_${{ matrix.arch }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: claw-mail-monitor_${{ matrix.os }}_${{ matrix.arch }}
          path: dist/claw-mail-monitor_${{ matrix.os }}_${{ matrix.arch }}

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare assets
        run: |
          mkdir -p release
          find dist -type f -maxdepth 2 -exec mv {} release/ \;
          cd release
          sha256sum * > checksums.txt

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
