version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: claw-pliers-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  claw-pliers:
    image: claw-pliers:latest
    container_name: claw-pliers
    ports:
      - "8080:8080"
    environment:
      CLAWPLIERS_SERVER_PORT: 8080
      CLAWPLIERS_AUTH_LOCAL_KEY: change-me-in-production
      CLAWPLIERS_DATABASE_PATH: /app/data/claw-pliers.db
      CLAWPLIERS_MINIO_ENDPOINT: minio:9000
      CLAWPLIERS_MINIO_ACCESS_KEY: minioadmin
      CLAWPLIERS_MINIO_SECRET_KEY: minioadmin
      CLAWPLIERS_MINIO_BUCKET: claw-pliers
    volumes:
      - ./config:/app/config:ro
      - pliers-data:/app/data
    depends_on:
      minio:
        condition: service_healthy

volumes:
  minio-data:
  pliers-data:
